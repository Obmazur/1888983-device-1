        <form action="https://echo.htmlacademy.ru/" method="get">
          <label for="search" class="visually-hidden">Поиск по сайту</label>

        </form>
        <ul class="navigation-list navigation-user">
          <li class="navigation-item">
            <a class="navigation-link" href="#">
              Войти

          </li> <!-- На странице каталога здесь присутствует кнопка «Выйти»,
            но на главной её нет, потому что вход не выполнен. Как я понимаю,
            при выполненном входе кнопка "Войти" меняется на кнопку личного
            кабинета и рядом добавляется кнопка «Выйти», то есть код страницы
            немного изменяется и для «чистой» главной и главной после входа он
            будет разной, поэтому добавлять сюда кнопку «Выйти» я не стал. -->

            <a class="navigation-link" href="#">
              Сравнить
            </a>
          </li>

            <a class="navigation-link" href="#">Корзина</a>
          </li>
        </ul>
        <a class="catalog-button" href="#">Каталог товаров</a>
        <a class="catalog-plus-button" href="#" class="visually-hidden">
          Кнопка «Каталог товаров»
        </a>

          это интерактив на странице, но, если js не работает, то она должна
          вести в какой-то каталог. Поэтому дал ссылку. -->
        <ul class="navigation-list">
          <li class="navigation-item">
            <a class="navigation-link" href="#">Доставка</a>
          </li>
          <li class="navigation-item">

          </li>
          <li class="navigation-item">
